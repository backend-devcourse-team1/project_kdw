server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./Grids_and_Circles
    username: sa
    password:

  jpa:
    generate-ddl: true
    database: h2
    #show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        query.in_clause_parameter_padding: true
        hbm2ddl:
          auto: create
        format_sql: true  # 여기 수정됨
        highlight_sql: true
logging:
  level:
    org:
      hibernate:
        SQL : DEBUG


